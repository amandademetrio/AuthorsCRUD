<div class="row">
  <div class="col-12 mb-3">
    <h3>We have quotes by:</h3>
  </div>
</div>

<div class="row">
  <div class="col-12">
      <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Author</th>
              <th scope="col">Quote</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let author of authors">
              <td>{{author.name}}</td>
              <td>{{author.quote}}</td>
              <td>
                  <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/edit',author._id]">Edit</button>
                  <button type="button" class="btn btn-warning btn-sm ml-3" (click)="deleteAuthor(author._id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
