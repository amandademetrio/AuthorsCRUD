<div class="row">
  <div class="col-12 mb-3">
    <h3>Edit Author</h3>
  </div>
</div>

<div class="row">
    <div class="col-12">
      <form (submit)="submitAuthor(upAuthor)">
        <div class="form-group">
          <label>Author Name:</label>
            <input type="text" class="form-control" [value]="upAuthor.name" name="upAuthor.name" [(ngModel)]="upAuthor.name">
            <div *ngIf="errors['name']" class="alert alert-danger mt-2" role="alert">
                {{errors['name']['message']}}
              </div>
        </div>
        <div class="form-group">
          <label>Quote</label>
            <textarea class="form-control" rows="3" [value]="upAuthor.quote" name="upAuthor.quote" [(ngModel)]="upAuthor.quote"></textarea>
            <div *ngIf="errors['quote']" class="alert alert-danger mt-2" role="alert">
                {{errors['quote']['message']}}
              </div>
        </div>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
      </form>
    </div>
  </div>
